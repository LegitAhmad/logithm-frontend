<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white/5 w-[600px] rounded-2xl p-6 border border-slate-700">
    <h2 class="text-lg font-bold mb-6">Test Case</h2>

    <label class="block text-sm mb-2">Input</label>
    <textarea
      [(ngModel)]="input"
      class="w-full bg-white/8 border border-gray-600 rounded-lg px-3 py-2 mb-6"
    ></textarea>

    <!-- STRING / NUMBER -->
    <div *ngIf="outputType === 'string' || outputType === 'number'">
      <label class="block text-sm mb-2">Expected Output</label>
      <input
        [(ngModel)]="expected"
        class="w-full bg-gray-800 grayborder border-gray-600 rounded-lg px-3 py-2"
      />
    </div>

    <!-- JSON -->
    <div *ngIf="outputType === 'json'">
      <label class="block text-sm mb-2">Expected JSON</label>
      <app-monaco-editor
        class="h-[200px] border border-slate-600 rounded-lg"
        [language]="'json'"
        [value]="expected"
        (valueChange)="expected = $event"
      >
      </app-monaco-editor>
    </div>

    <!-- FUNCTION -->
    <div *ngIf="outputType === 'function'">
      <label class="block text-sm mb-2">Function Code</label>
      <app-monaco-editor
        class="h-[200px] border border-slate-600 rounded-lg"
        [language]="functionLanguage"
        [value]="expected"
        (valueChange)="expected = $event"
      >
      </app-monaco-editor>
    </div>

    <div class="flex justify-end gap-4 mt-6 text-black">
      <button (click)="close.emit()" class="cursor-pointer px-4 py-2 bg-gray-400 rounded-lg">
        Cancel
      </button>
      <button (click)="saveTestCase()" class="cursor-pointer px-4 py-2 bg-primary rounded-lg">
        Save
      </button>
    </div>
  </div>
</div>
