<section class="py-16 px-6 md:px-16 bg-[#3A3A3A] flex flex-col items-center">
  <h2 class="text-3xl md:text-4xl font-bold text-white mb-16">What our users say</h2>

  <div class="max-w-5xl w-full grid md:grid-cols-2 gap-20 items-center">
    <div class="relative flex justify-center md:justify-end">
      <div class="relative">
        <div class="w-64 h-64 md:w-80 rounded-full md:h-80 shadow-2xl z-10 relative">
          <img
            [src]="currentReview().image"
            [alt]="currentReview().name"
            class="w-full h-full object-cover rounded-full"
          />

          <div class="absolute -top-1/8 -z-10 w-48 h-48 bg-primary rounded-full">
            <div class="absolute -top-1/8 w-20 h-20 bg-primary rounded-full"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-6">
      <span class="material-symbols-outlined text-brand-primary text-7xl opacity-50 block h-12"
        >format_quote</span
      >

      <p class="text-2xl md:text-3xl italic text-gray-200 leading-relaxed font-light">
        "{{ currentReview().text }}"
      </p>

      <div>
        <h4 class="text-2xl font-bold text-white">{{ currentReview().name }}</h4>
        <p class="text-gray-500 font-medium">{{ currentReview().role }}</p>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-6 mt-16">
    <button
      (click)="prev()"
      class="p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 flex items-center justify-center transition group"
    >
      <span class="material-symbols-outlined text-gray-400 group-hover:text-white">arrow_back</span>
    </button>

    <div class="flex gap-3">
      @for (item of reviews; track $index) {
        <button
          (click)="setIndex($index)"
          class="h-2 rounded-full transition-all duration-300"
          [class.w-12]="currentIndex() === $index"
          [class.bg-brand-primary]="currentIndex() === $index"
          [class.w-3]="currentIndex() !== $index"
          [class.bg-white/20]="currentIndex() !== $index"
        ></button>
      }
    </div>

    <button
      (click)="next()"
      class="p-3 bg-primary text-brand-bg flex items-center justify-center rounded-xl hover:brightness-110 transition"
    >
      <span class="material-symbols-outlined font-bold">arrow_forward</span>
    </button>
  </div>
</section>
