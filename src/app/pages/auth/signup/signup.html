<div class="min-h-screen flex items-center justify-center p-6 bg-linear-to-tr from-bg1 via-bg1 to-bg3/20">
  <div class="w-full max-w-lg bg-card border border-white/5 rounded-3xl p-8 md:p-12 shadow-2xl relative">
    <h2 class="text-primary opacity-90 text-3xl font-bold mb-2">Create Account</h2>
    <p class="text-gray-400 mb-8">Join the Logithm community today.</p>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-2 md:col-span-1">
        <label class="text-sm text-gray-300 ml-1" for="signup-first-name">First Name</label>
        <input id="signup-first-name" type="text" autocomplete="given-name" formControlName="firstName"
          class="w-full bg-bg1 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 hover:border-primary/50 hover:ring-1 hover:ring-primary/50 transition-all" />
      </div>
      <div class="space-y-2 md:col-span-1">
        <label class="text-sm text-gray-300 ml-1" for="signup-last-name">Last Name</label>
        <input id="signup-last-name" type="text" autocomplete="family-name" formControlName="lastName"
          class="w-full bg-bg1 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 hover:border-primary/50 hover:ring-1 hover:ring-primary/50 transition-all" />
      </div>

      <div class="space-y-2 md:col-span-2">
        <label class="text-sm text-gray-300 ml-1" for="signup-email">Email</label>
        <input id="signup-email" type="email" autocomplete="email" formControlName="email"
          class="w-full bg-bg1 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 hover:border-primary/50 hover:ring-1 hover:ring-primary/50 transition-all" />
      </div>

      <div class="space-y-2 md:col-span-2">
        <label class="text-sm text-gray-300 ml-1" for="signup-password">Password</label>
        <input id="signup-password" type="password" autocomplete="new-password" formControlName="password"
          class="w-full bg-bg1 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 hover:border-primary/50 hover:ring-1 hover:ring-primary/50 transition-all" />
      </div>

      @if (errorMessage()) {
        <div class="md:col-span-2 text-sm text-rose-200 bg-rose-500/10 border border-rose-400/30 rounded-xl px-4 py-3"
          role="alert" aria-live="polite">
          {{ errorMessage() }}
        </div>
      }

      <div class="md:col-span-2 pt-4">
        <button type="submit" [disabled]="isLoading()" [class.opacity-60]="isLoading()"
          class="w-full bg-primary text-[1.05rem] text-bg1 font-bold py-4 rounded-xl hover:brightness-110 active:scale-[0.99] transition shadow-xl shadow-primary/5 cursor-pointer">
          {{ isLoading() ? 'Creating account...' : 'Get Started' }}
        </button>
      </div>
    </form>

    <p class="text-center mt-8 text-gray-400">
      Already a member?
      <a routerLink="/login" class="text-primary font-semibold hover:underline cursor-pointer">Login here</a>
    </p>

    <p class="text-center mt-1 text-gray-400">
      <a routerLink="/" class="hover:underline cursor-pointer">Go Back to Home</a>
    </p>
  </div>
</div>
