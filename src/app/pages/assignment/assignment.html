<div class="h-screen flex flex-col bg-dashboard-grad text-white overflow-hidden">
  <app-navbar />

  <div class="flex-1 flex flex-col px-8 pb-6 mt-[130px] h-full overflow-hidden">
    
    <section class="w-full bg-bg1/15 rounded-3xl p-6 flex flex-col h-full shadow-2xl border border-white/5 overflow-hidden">
      
      <h2 class="text-2xl lg:text-3xl font-semibold text-center mb-8 shrink-0">
        Assignment Questions
      </h2>

      <div class="space-y-4 overflow-y-auto pr-3 custom-scrollbar flex-1 pb-4">
        
        @for (question of questions; track $index) {
        <div class="group bg-primary/5 hover:bg-bg3 border border-white/5 flex items-center justify-between rounded-2xl p-4 transition-all duration-300 cursor-pointer shadow-[0_5px_3px_rgba(0,0,0,0.5)]">
          
          <div class="flex items-center gap-4">
            <div class="bg-primary flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-black">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
            </div>
            
            <div class="min-w-0">
              <p class="text-md font-medium text-gray-100 group-hover:text-white transition-colors truncate">
                {{ question.text }}
              </p>
            </div>
          </div>

          <div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-white/5 border border-white/10 text-gray-500 group-hover:text-primary group-hover:border-primary/30 transition-all ml-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>

        </div>
        }

      </div>
    </section>
  </div>
</div>
